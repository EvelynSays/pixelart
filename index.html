<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>EvelynSays: pixelart</title>
</head>
<body>
    <header>
        <h1>evelynsays:</h1>
        <h2>pixelart portfolio</h2>
    </header>
    <nav>
        <ul>
            <li><a href="hhttps://evelynsays.itch.io/">> itch.io</a></li>
            <li><a href="https://store.steampowered.com/app/2063420/CozyTyper/">> CozyTyper</a></li>
        </ul>
    </nav>
    <div class="image-grid">
        <div class="image-wrapper" data-description="Character portrait from CozyTyper">
            <img src="images/Anita.png" alt="Image 1">
        </div>
        <div class="image-wrapper" data-description="Slimes with hats">
            <img src="images/slimes.png" alt="Image 10">
        </div>
        <div class="image-wrapper" data-description="Animated Discord portrait">
            <img src="images/kitten.gif" alt="Image 3">
        </div>
    </div>
    <div class="image-grid">
        <div class="image-wrapper" data-description="Prototype 2D Room">
            <img src="images/CustomeRoomNight2x.png" alt="Image 2">
        </div>
        <div class="image-wrapper" data-description="Prototype alphabet">
            <img src="images/Alphabet.png" alt="Image 5">
        </div>
        <div class="image-wrapper" data-description="Items rolling down a hill">
            <img src="images/rolling.gif" alt="Image 7">
        </div>
    </div>
    <div class="image-grid">
        <div class="image-wrapper" data-description="Hoverboard from a jam game">
            <img src="images/hoverboard.gif" alt="Image 6">
        </div>

    <script src="js/main.js"></script>

</html>
